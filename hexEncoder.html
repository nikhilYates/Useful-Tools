<!DOCTYPE html>

<html lang="en">
 

<head>
    <title> EncodeMe </title>
    <link rel="stylesheet" type="text/css" href="encoderStyling.css" title="style">
    <script src="encoder.js"></script>
</head>

<body>
    <h2>ENTER TEXT + CHOOSE ENCODING METHOD</h2> 
    
    
    <br>
    <br>

    <div class="inputField">
        <form action="">
            <input type="text" id="textIn" value="Enter text here" onclick="clearInput()">
        </form>
    </div>
    <br>
    
    <button id = "textClear" onclick="clearText()">Clear</button>
    <br>
    <br>

    <div class="row">
        <div class="input">
            <button onclick="URLencoding()"> URL </button>
            <button onclick="HTMLencoding()">HTML </button>
            <button onclick="BASEencoding()">BASE64 </button>
            <button onclick="HEXencoding()">HEX </button>

        </div>
    </div>

    <br>
    <br>

    <strong><p id = "extra"></p></strong>
    <strong><h2 id = "title"></h2></strong>
    

   

    <strong><p id= "output"></p></strong>

    <br>
    
    <button id="reset" onclick="outputClear()">Reset</button>

    
    




</body>
</html>
